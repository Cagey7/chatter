<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="icon" href="/static/favicon.ico">
        {% block title %}
        <title>Chatter</title>
        {% endblock %}
    </head>

    <body>
        {% if current_user.is_authenticated %}
        <nav class="navbar navbar-expand-sm navbar-white bg-info">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Chatter</a>
                <a class="nav-item nav-link" href="{{ url_for('main.profile') }}">Профиль</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Выйти</a>
            </div>
        </nav>
        {% else %}
        <nav class="navbar navbar-expand-sm navbar-white bg-info">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Chatter</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Логин</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Регистрация</a>
            </div>
        </nav>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
