{% extends "base.html" %}

{% block title %}
    <title>Логин</title>
{% endblock %}

{% block content %}
    <p>Логин</p>
    <form action="/login", method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email(placeholder="Электронная почта")}}
        </div>
        <div>
            {{ form.password(placeholder="Пароль")}}            
        </div>
        <div>
            {{ form.submit(type="submit") }}
        </div>
    </form>
{% endblock %}
