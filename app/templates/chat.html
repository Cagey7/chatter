{% extends "base.html" %}

{% block title %}
    <title>Чат</title>
{% endblock %}

{% block content %}
    {% if no_users %}
        <h1>{{ no_users }}</h1>
    {% else %}
        <h1>Новый чат</h1>
    {% endif %}
    {% if messages %}
        <h1>{{ messages }}</h1>
    {% endif %}
{% endblock %}
